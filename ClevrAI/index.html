<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .chat-container {
            width: 400px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .chat-header {
            background: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .chat-messages {
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }
        .chat-input {
            display: flex;
            padding: 10px;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .chat-input button {
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Very Clevr AI Chatbot
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        document.getElementById('user-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const chatMessages = document.getElementById('chat-messages');

            if (userInput.value.trim() !== '') {
                const userMessage = document.createElement('div');
                userMessage.textContent = userInput.value;
                userMessage.style.textAlign = 'right';
                chatMessages.appendChild(userMessage);

                // Simulate AI response with a random message from an array
                const aiResponses = [
                    'Hello!',
                    'How can I assist you today?',
                    'What can I do for you yesterday?',
                    'Hi there!',
                    'Greetings Jerry!',
                    'Certainly! 1+1=6',
                    'I am a bot, not a human.',
                    'I am not a human, I am a bot.',
                    'i dont know how to do that :()',
                    'I am too sigma to do that for you',
                    'Your battery is too high',
                    'You dropped some cheese on the floor',
                    'You want me to explode? Alright, 3... 2... 1...',
                    'Powering off...',
                    'Can you say that again?',
                    'I am not sure what you mean',
                    'I am not sure what you are talking about',
                    'I am not sure what you are asking',
                    'Sure. That will be £4.99',
                    'OK. That will be £72.23',
                    'No.',
                    'OK, but I can only do that tommorow (or yesterday)',
                    'Good Morning',
                    'Happy Birthday!',
                    'I am sorry, I cannot respond to a pig',
                    'No way!',
                    'Please explain why',
                    'Say that again?',
                ];
                const randomIndex = Math.floor(Math.random() * aiResponses.length);
                const aiMessage = document.createElement('div');
                aiMessage.textContent = aiResponses[randomIndex];
                aiMessage.style.textAlign = 'left';
                chatMessages.appendChild(aiMessage);

                userInput.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }
    </script>
</body>
</html>
