<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashLight</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            overflow: hidden;
            cursor: none;
            transition: background-color 0.3s ease;
        }
        .flashlight {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: white;
            mix-blend-mode: screen;
        }
        .flashlight:hover {
            cursor: crosshair
        }
        .flashlight-off {
            background-color: black;
            transition: background-color 0.3s ease;
        }
        .flashlight-on {
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="flashlight" id="flashlight"></div>
    <button id="toggleButton" style="position: absolute; top: 10px; left: 10px; z-index: 10;">Toggle Flashlight</button>
    <script>
        const toggleButton = document.getElementById('toggleButton');
        const flashlight = document.getElementById('flashlight');
        let flashlightOn = true;

        toggleButton.addEventListener('click', () => {
            flashlightOn = !flashlightOn;
            document.body.className = flashlightOn ? 'flashlight-on' : 'flashlight-off';
            flashlight.style.display = flashlightOn ? 'block' : 'none';
        });
    </script>
</body>
</html>
